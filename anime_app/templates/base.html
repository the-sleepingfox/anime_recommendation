<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }
        nav {
            margin: 1rem 0;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #61dafb;
        }
        nav a:hover {
            color: #21a1f1;
        }
        main {
            padding: 2rem;
        }
        footer {
            margin-top: 2rem;
            padding: 1rem;
            background: #f1f1f1;
        }
        ul li{
            list-style: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Anime Recommendation System</h1>
        <nav>
            <a href="/">Home</a>
            {% if user.is_authenticated %}
                <a href="/dashboard/">Dashboard</a>
                <a href="/logout/">Logout</a>
            {% else %}
                <a href="/login/">Login</a>
                <a href="/register/">Register</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        &copy; {{ year }} Anime Recommendation System
    </footer>
</body>
</html>
